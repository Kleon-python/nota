<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuova Nota</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="index">
    <div class="container">
      <div id="title">Log in</div>
      <form method="post">
        <div class="emailDiv">Email</div>
        <input type="email" id="emailInput" required />
        <div class="passwordDiv">Password</div>
        <input type="password" id="passwordInput" required /><br />
        <button id="passTogle" type="button" onclick="passTogleFunc()">Mostra Password</button><br />
        <button id="EntraBtn" type="button" onclick="entra()">Entra</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
